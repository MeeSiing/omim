mapping_set_id: http://purl.obolibrary.org/obo/mondo/mondo-ingest/mapping/omim.sssom.tsv
mapping_set_description: >
  The file `omim.sssom.tsv` is generated using the Python package `sssom`, by running the command `make sssom` from a
  cloned copy of the OMIM ingest (https://github.com/monarch-initiative/omim). For more information on data sources,
  assumptions, and computations, refer to `README.md` or the comments at the top of `omim2obo/main.py` in the OMIM
  ingest.
